<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Accommodation</title>
    <style>
        body {
            background: #f0f2f5;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 40px;
        }

        .form-box {
            background-color: #fff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            width: 450px;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #34495e;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 25px;
            background-color: #3498db;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #7f8c8d;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
            color: #2c3e50;
        }
    </style>
</head>
<body>
<div class="form-box">
    <h2>Add New Accommodation</h2>
    <form method="post">
        {% csrf_token %}
        <label>Address:</label>
        <input type="text" name="address">

        <label>Type:</label>
        <input type="text" name="type">

        <label>Price (HKD):</label>
        <input type="number" step="0.01" name="price">

        <label>Distance (km):</label>
        <input type="number" step="0.1" name="distance">

        <label>Bedrooms:</label>
        <input type="number" name="bedrooms">

        <label>Beds:</label>
        <input type="number" name="beds">

        <label>Period of Availability:</label>
        <input type="text" name="period_of_availability">

        <button type="submit">Submit</button>
    </form>

    <a href="{% url 'owner_dashboard' %}" class="back-link">← Back to Dashboard</a>
</div>
</body>
</html>
