<h2>Login as HKU Member</h2>

<form method="POST">
    {% csrf_token %}
    <label>Member ID:</label>
    <input type="text" name="member_id" required><br><br>

    <label>Name:</label>
    <input type="text" name="name" required><br><br>

    <button type="submit">Login</button>
</form>

{% if messages %}
    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
