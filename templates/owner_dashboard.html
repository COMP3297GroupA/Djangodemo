<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Owner Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f7f9fc;
            padding: 40px;
        }

        .container {
            max-width: 800px;
            margin: auto;
        }

        h2 {
            color: #2c3e50;
        }

        .add-btn {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
        }

        .add-btn:hover {
            background-color: #2c80b4;
        }

        .card {
            background-color: white;
            padding: 15px 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .info {
            font-size: 16px;
        }

        .info strong {
            color: #34495e;
        }

        .delete-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 8px 14px;
            border-radius: 6px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome, {{ request.session.owner_name }}</h2>

        <a href="{% url 'add_accommodation' %}" class="add-btn">ï¼‹ Add New Accommodation</a>

        {% for acc in accommodations %}
            <div class="card">
                <div class="info">
                    <strong>{{ acc.address }}</strong> â€” {{ acc.type }} â€” {{ acc.price }} HKD
                </div>
                <form method="post" style="margin: 0;">
                    {% csrf_token %}
                    <input type="hidden" name="delete_address" value="{{ acc.address }}">
                    <button type="submit" class="delete-btn">ðŸ—‘ Delete</button>
                </form>
            </div>
        {% endfor %}
    </div>
</body>
</html>
